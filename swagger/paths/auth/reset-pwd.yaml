tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset password'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          token:
            description: "User's token"
            type: string
            example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzRlZGFlYzM3NzA2YjExNWUyMTZlNmYiLCJlbWFpbCI6InVzZXJAZXhhbXBsZS5jb20iLCJpYXQiOjE3MzI2MDE1MjAsImV4cCI6MTczMjYwMTgyMH0.uTf4JnqD-VSkk8sBQ6lHr41JP9CtTXQCTZxwQlsDbhQ
'
          password:
            description: "User's new password"
            type: string
            example: '654321'
responses:
  '200':
    description: 'Password has been successfully reset!'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
            data:
              type: object
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'invalid signature'
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: UserNotFound
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
