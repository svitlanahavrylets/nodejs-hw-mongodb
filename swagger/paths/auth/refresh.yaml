tags:
  - Auth
summary: Refresh a session
operationId: refreshASession
description: 'Refresh a session'
security:
  - bearerAuth: []
responses:
  '201':
    description: 'Successfully refreshed a session'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully refreshed a session
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'YQUBnZwcpmCU9drPaCd6BkZIHNOauLS5PsFEuEGX'
  '404':
    description: Session not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: Session not found error
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Session not found'
  '401':
    description: Session token expired
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Session token expired error
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Session token expired'
  '500':
    $ref: '../../components/responses/500.yaml'
