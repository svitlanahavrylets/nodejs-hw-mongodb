tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: 'Send reset email'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john.doe@gmail.com'
responses:
  '200':
    description: 'Reset password email has been successfully sent.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent.
            data:
              type: object
  '404':
    description: User not found
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: UserNotFound
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'
  '400':
    $ref: '../../components/responses/400.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'
