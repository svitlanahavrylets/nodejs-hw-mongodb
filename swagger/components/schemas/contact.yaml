type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phone"
    type: string
    example: '+380968976846'
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 674d0d7200c3ebea96ba8e13
  email:
    description: "Contact's email"
    type: string
    example: john.doe@gmail.com
  isFavourite:
    description: 'Contact is favourite'
    type: boolean
    example: false
    default: false
  photo:
    description: "Link to contact's photo"
    type: string
    example: https://res.cloudinary.com/dha4xvgfi/image/upload/v1724438545/g3n05nth0sgqzyakh0dm.jpg
    default: null
